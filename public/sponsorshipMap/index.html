<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 API (지도)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="sidebar-header">
                <h3><a href="../main/index.html">소.후.모</a></h3>
            </div>
            <p class="sidebar-first">후원하기&nbsp;&nbsp;🤝</p>
            <div id="custom-search-input">
                <form class="input-group">
                    <input type="text" class="search-query form-control" placeholder="검색하기" />
                    <button type="submit" class="btn search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div id="location-container">
                    <ul id="location-list">

                    </ul>
                </div>
            </div>
            <div id="move-home">
                <a href="../main/index.html"><i class="fas fa-home"></i></a>
            </div>
        </nav>
        <div id="content">
            <button type="button" class="btn btn-success location-btn" id="getMyPositionBtn">내 위치</button>
            <!-- 지도 기준 현재 주소 정보 표시 -->
            <div class="hAddr">
                <span class="addr-title">지도중심기준 행정동 주소정보</span>
                <span id="centerAddr"></span>
            </div>
            <!-- 주변 추천 목록 표시 -->
            <div class="recommendation-container">
                <span class="recommend-header">내 주변 상권 정보</span>
                <div class="loading">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <ul id="recommendation-list">

                </ul>
            </div>
            <div id="map">
                <button type="button" id="sidebarCollapse" class="btn btn-warning sidebar-btn">
                    <span><i class="fas fa-bars"></i></span>
                </button>
            </div>
        </div>
    </div>
    <!-- sidebar가 열리면 화면을 바깥을 담당 -->
    <div class="overlay"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=37a94671a84adb929ef9bcffca80af2c&libraries=services,clusterer,drawing"></script>
<script src="sidebar.js"></script>
<script src="map.js"></script>

</html>
